
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Application with Canvas</title>
</head>
<body>
    <h1>Interactive Drawing Application with Canvas</h1>
    <div>
        <label><input type="radio" name="tool" value="line" checked> Line</label>
        <label><input type="radio" name="tool" value="rectangle"> Rectangle</label>
        <label><input type="radio" name="tool" value="circle"> Circle</label>
    </div>
    <div>
        <label for="colorChooser">Choose a Color: </label>
        <input type="color" id="colorChooser" value="#000000">
    </div>
    <button id="clearCanvas">Clear Canvas</button>
    <canvas id="canvasDrawing" width="900" height="700"></canvas>
    <script src="app.js"></script> 
</body>
</html>
